<!DOCTYPE html>
<html lang="en">
<th:block th:insert="~{fragments/head}"></th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact-info-item {
            width: 48%;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .contact-info-item h3 {
            margin-bottom: 5px;
        }

        .contact-info-item p {
            margin-bottom: 0;
        }

        .contact-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <th:block th:insert="~{fragments/sidebar}"></th:block>
    <div class="container">
        <h1>Contact Info</h1>
        <div class="contact-info">
            <div class="contact-info-item">
                <h3>Email</h3>
                <p><a href="mailto:gorandimitrijevic031@gmail.com">gorandimitrijevic031@gmail.com</a></p>
            </div>
            <div class="contact-info-item">
                <h3>Phone</h3>
                <p>+381 64 615 30 12</p>
            </div>
            <div class="contact-info-item">
                <h3>Address</h3>
                <p>Andrije Smiljanica 8a, Pozega, Serbia</p>
            </div>
            <div class="contact-info-item">
                <h3>Social Media</h3>
                <p>
                    <a href="https://www.facebook.com/goran.dimitrijevicdimi/" target="_blank">Facebook</a><br>
                    <a href="https://twitter.com/GDimiRS" target="_blank">Twitter</a><br>
                    <a href="https://www.linkedin.com/in/goran-dimitrijevic-dimi-874919138/"
                        target="_blank">LinkedIn</a>
                </p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <th:block th:insert="~{fragments/footer}"></th:block>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let message = document.getElementById('message').value;

            console.log('Username:', username);
            console.log('Message:', message);
            alert('Message sent successfully!');

            document.getElementById('contactForm').reset();
        });
    </script>
</body>

</html>
